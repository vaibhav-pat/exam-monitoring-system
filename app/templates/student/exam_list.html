<h2>Available Exams</h2>

<div class="row mt-4">
    {% if exams %}
    {% for exam in exams %}
    <div class="col-md-6 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ exam.title }}</h5>
                <p class="card-text">{{ exam.description }}</p>
                <p class="text-muted">Duration: {{ exam.duration_minutes }} minutes</p>
                <a href="{{ url_for('exam.take_exam', exam_id=exam.id) }}" class="btn btn-primary">Start Exam</a>
            </div>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <div class="col-12">
        <div class="alert alert-info">
            No exams available at the moment.
        </div>
    </div>
    {% endif %}
</div>
